<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2 th:text="${employee.id == null} ? 'Add New' : 'Edit' + ' Employee'"></h2>

<form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <!-- Thêm trường ẩn để giữ id khi edit -->
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="mb-3">
        <label>Position</label>
        <input type="text" th:field="*{position}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('position')}" th:errors="*{position}"></div>
    </div>

    <div class="mb-3">
        <label>Email</label>
        <input type="email" th:field="*{email}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="mb-3">
        <label>Salary</label>
        <input type="number" th:field="*{salary}" class="form-control">
        <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/employees" class="btn btn-secondary">Back</a>
</form>

</body>
</html>
