<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>Employees</h2>

<form method="get" class="mb-3">
    <div class="input-group">
        <input name="keyword" class="form-control" placeholder="Search by name...">
        <button class="btn btn-primary">Search</button>
    </div>
</form>

<a href="/employees/new" class="btn btn-success mb-3">Add Employee</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>Name</th><th>Position</th><th>Email</th><th>Salary</th><th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.position}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{|/employees/${emp.id}/edit|}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{|/employees/${emp.id}/delete|}" class="btn btn-danger btn-sm">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
